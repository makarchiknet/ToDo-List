<!doctype html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <script src="https://kit.fontawesome.com/aa7a31f950.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="css/style.css">

   <title>LogicPart</title>
</head>

<body>
   <div class="container-fluid wrapper">
      <nav class="navbar navbar-light bg-light">
         <h1>MyToDoList</h1>
         <div class="d-flex">
            <button type="button" class="new-to-old btn btn-primary mx-2"><i
                  class="fas fa-sort-numeric-up-alt"></i></button>
            <button type="button" class=" old-to-new btn btn-primary"><i class="fas fa-sort-numeric-up"></i></button>
         </div>
         <div class="d-flex">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">
               <i class="fas fa-plus"></i>
               Add task
            </button>
            <div class="dropdown ml-2">
               <button class="btn btn-primary" type="button" id="dropdownMenuSettings" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                  <i class="fas fa-cog"></i>
               </button>
               <div class="dropdown-menu p-2 dropdown-menu-right" aria-labelledby="dropdownMenuSettings">

                  <label for="inputText" style="text-align: center">Choose background color</label>

                  <input type="color" class="form-control" id="bgColorInput" value="#ffffff">


               </div>
            </div>
         </div>
      </nav>
      <div class="row justify-content-center">
         <div class="col-10">
            <h3 class="my-2 todo-title">ToDo</h3>
            <ul class="list-group flex-wrap justify-content-between" id="currentTasks"></ul>

            <hr>

            <h3 class="my-2">Completed</h3>
            <ul class="list-group flex-wrap justify-content-between" id="completedTasks"></ul>

         </div>
      </div>
   </div>

   <!-- Modal add -->
   <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="addModalLabel">Add task</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
               </button>
            </div>
            <div class="modal-body">
               <form class="form-add" id='add-task'>
                  <div class="form-group row">
                     <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
                     <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputTitle" placeholder="Title" required>
                     </div>
                  </div>
                  <div class="form-group row">
                     <label for="inputText" class="col-sm-2 col-form-label">Text</label>
                     <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputText" placeholder="Text" required>
                     </div>
                  </div>
                  <div class="form-group row">
                     <label for="inputText" class="col-sm-2 col-form-label">Color</label>
                     <div class="col-sm-3">
                        <input type="color" class="form-control" id="inputColor" value="#ffffff">
                     </div>
                  </div>
                  <fieldset class="form-group">
                     <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">Priority</legend>
                        <div class="col-sm-10">
                           <div class="form-check">
                              <input class="form-check-input" type="radio" name="gridRadios" id="Low"
                                 value="Low priority" required>
                              <label class="form-check-label" for="Low">
                                 Low
                              </label>
                           </div>
                           <div class="form-check">
                              <input class="form-check-input" type="radio" name="gridRadios" id="Medium"
                                 value="Medium priority">
                              <label class="form-check-label" for="Medium">
                                 Medium
                              </label>
                           </div>
                           <div class="form-check disabled">
                              <input class="form-check-input" type="radio" name="gridRadios" id="High"
                                 value="High priority">
                              <label class="form-check-label" for="High">
                                 High
                              </label>
                           </div>
                        </div>
                     </div>
                  </fieldset>
                  <div class="form-group row">
                     <div class="col-sm-12 text-center">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" form='add-task' class="btn btn-primary btn-form ">Add
                           task</button>
                     </div>
                  </div>
               </form>
            </div>

         </div>
      </div>
   </div>
   <!-- modal change -->
   <div class="modal fade" id="changeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="exampleModalLabel">Change task ( <span class='dont-cange-date'>1</span> )
               </h5>
            </div>
            <div class="modal-body">
               <form class="add-change" id='add-change'>
                  <div class="form-group row">
                     <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
                     <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputTitleChange" placeholder="Title" required>
                     </div>
                  </div>
                  <div class="form-group row">
                     <label for="inputText" class="col-sm-2 col-form-label">Text</label>
                     <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputTextChange" placeholder="Text" required>
                     </div>
                  </div>
                  <div class="form-group row">
                     <label for="inputText" class="col-sm-2 col-form-label">Color</label>
                     <div class="col-sm-3">
                        <input type="color" class="form-control" id="inputColorChange" value="#ffffff">
                     </div>
                  </div>
                  <fieldset class="form-group">
                     <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">Priority</legend>
                        <div class="col-sm-10">
                           <div class="form-check">
                              <input class="form-check-input-change" type="radio" name="gridRadios" id="Low"
                                 value="Low priority" required>
                              <label class="form-check-label" for="Low">
                                 Low
                              </label>
                           </div>
                           <div class="form-check">
                              <input class="form-check-input-change" type="radio" name="gridRadios" id="Medium"
                                 value="Medium priority">
                              <label class="form-check-label" for="Medium">
                                 Medium
                              </label>
                           </div>
                           <div class="form-check disabled">
                              <input class="form-check-input-change" type="radio" name="gridRadios" id="High"
                                 value="High priority">
                              <label class="form-check-label" for="High">
                                 High
                              </label>
                           </div>
                        </div>
                     </div>
                  </fieldset>
                  <div class="form-group row">
                     <div class="col-sm-12 text-center">
                        <button type="submit" form='add-change' class="btn btn-primary btn-form btn-change">Add
                           changes</button>
                     </div>
                  </div>
               </form>
            </div>

         </div>
      </div>
   </div>

   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>

   <script src="js/script.js"></script>
</body>

</html>
